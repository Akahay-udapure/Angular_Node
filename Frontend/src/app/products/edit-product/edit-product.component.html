<div class="container">
    <div class="row">
        <div class="col-md-12 mt-3">
            <span *ngIf="proId == -1"> Add Product</span>
            <span *ngIf="proId != -1"> Edit Product</span>
        </div>
        <div class="col-sm-12 px-3 mt-3" style="margin-bottom: 50px;">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="tab1" role="tabpanel">
                    <div class="col-lg-12 px-0">
                        <div class="row" style="margin: 0 -0.5rem;">
                            <div class="col-md-6 px-2 d-flex">
                                <div class="form-card align-items-stretch w-100">
                                    <b>Product Name</b>
                                    <input type="text" placeholder="" class="mb-1"
                                        [(ngModel)]="productToEdit.productName">
                                </div>
                            </div>
                            <div class="col-md-6 px-2 d-flex">
                                <div class="form-card align-items-stretch w-100">
                                    <b>Price</b><br>
                                    <input type="text" placeholder="" class="mb-1" [(ngModel)]="productToEdit.price">
                                </div>
                            </div>
                            <div class="col-md-6 px-2 d-flex">
                                <div class="form-card align-items-stretch w-100">
                                    <b>summery</b>
                                    <input type="text" placeholder="" class="mb-1" [(ngModel)]="productToEdit.summery">
                                </div>
                            </div>
                            <div class="col-md-6 px-2 d-flex" *ngIf="proId == -1">
                                <div class="form-card align-items-stretch w-100">
                                    <b>Category</b>
                                    <select class="bs-mnh-form-control-select bs-mnh-blue mb-1"
                                        [(ngModel)]="productToEdit.categoryId">
                                        <option [ngValue]="category._id" *ngFor="let category of categoryList">
                                            <span class="capitalize">{{category.categoryName}}</span>
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-12 px-2 mt-2" *ngIf="proId == -1">
                                <button class="btn btn-primary btn-sm" (click)="createProduct()">Save</button>
                                <button class="btn btn-danger btn-sm ml-2" (click)="close()">Cancel</button>
                            </div>
                            <div class="col-lg-12 px-2 mt-2" *ngIf="proId != -1">
                                <button class="btn btn-success btn-sm" (click)="updateProduct()">Update</button>
                                <button class="btn btn-danger btn-sm ml-2" (click)="close()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
