<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="mb-3">
                <h3>Login Form</h3>
            </div>
            <form [formGroup]="loginForm" class="shadow p-4">                  
                <div class="mb-3">
                    <label for="username">Email/Username</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Username">
                    <span class="text-danger" *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched"><br>Invalid Email Address</span>
                </div>

                <div class="mb-3">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password">
                    <span class="text-danger" *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched"><br>Invalid Password</span>
                </div>

                <div class="mb-3">
                    <button type="submit" (click)="login(loginForm)" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                </div>
                <hr>
                <p class="text-center mb-0">If you have not account <a href="#" routerLink="/register">Register Now</a></p>
            </form>
            <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
                <p style="color: white">Please Wait. </p>  
                </ngx-spinner>  
        </div>
    </div>
</div>
